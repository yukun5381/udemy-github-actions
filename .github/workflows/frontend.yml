name: frontend

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: aws s3 sync . s3://udemy-github-actions-s3-yukun5381 --exact-timestamps --region ap-northeast-1
